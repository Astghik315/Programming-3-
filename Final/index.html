<div id="flex">

    <h2 id="maintext">You can change Weather if you click button</h2>

    <br>
    <br>

    <br>
    <br>
    <button onclick="test()">KKKK</button>
    <script>

        function mySpring() {
            document.getElementById("maintext").innerHTML = "Now its Spring"
        }
        function mySummer() {
            document.getElementById("maintext").innerHTML = "Now its Summer"
        }
        function myAutunm() {
            document.getElementById("maintext").innerHTML = "Now its Autunm"
        }
        function myWinter() {
            document.getElementById("maintext").innerHTML = "Now its Winter"
        }
        function Nope() {
            document.getElementById("maintext").innerHTML = "Okay, We don't now what weather is it"
        }
        function Start() {
            document.getElementById("maintext").innerHTML = "You can change Weather if you click button"
        }

        document.getElementById("spring").addEventListener("click", mySpring)
        document.getElementById("summer").addEventListener("click", mySummer)
        document.getElementById("autunm").addEventListener("click", myAutunm)
        document.getElementById("winter").addEventListener("click", myWinter)
        document.getElementById("nope").addEventListener("click", Nope)
        document.getElementById("start").addEventListener("click", Start)
    </script>
