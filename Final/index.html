<body id="bd">
    <div>
        <div id="flex">
            <h2 id="events">Events ></h2>
            <button id="spring">Spring</button>
            <br>
            <button id="summer">Summer</button>
            <br>
            <button id="autunm">Autunm</button>
            <br>
            <button id="winter">Winter</button>
            <br>
            <button id="kill" onclick="kill()">Kill them all</button>
            <br>
            <button id="new" onclick="newgrasseater()">New GrassEaters</button>
            <br>
            <button id="about"><a href="about.html" id="hrf" target="_target">About Game</a></button>
            <script>
                weather = "spring"

                document.getElementById("spring").addEventListener("click", function () {
                    weather = "spring"
                })

                document.getElementById("summer").addEventListener("click", function () {
                    weather = "summer"
                })

                document.getElementById("winter").addEventListener("click", function () {
                    weather = "winter"
                })

                document.getElementById("autunm").addEventListener("click", function () {
                    weather = "autunm"
                })


                function mySpring() {
                    document.getElementById("maintext").innerHTML = "Spring"
                }
                function mySummer() {
                    document.getElementById("maintext").innerHTML = "Summer"
                }
                function myAutunm() {
                    document.getElementById("maintext").innerHTML = "Autumn"
                }
                function myWinter() {
                    document.getElementById("maintext").innerHTML = "Winter"
                }
        
                document.getElementById("spring").addEventListener("click", mySpring)
                document.getElementById("summer").addEventListener("click", mySummer)
                document.getElementById("autunm").addEventListener("click", myAutunm)
                document.getElementById("winter").addEventListener("click", myWinter)
                document.getElementById("nope").addEventListener("click", Nope)
                document.getElementById("start").addEventListener("click", Start)
            </script>
        </div>
        <h2 id="maintext">Spring</h2>
    </div>
